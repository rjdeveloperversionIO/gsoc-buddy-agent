name: Debug Service Account

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Check Service Account Secret
        run: |
          # Write the first few characters to see what we're dealing with
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT }}' | head -c 30 > first_chars.txt
          echo "First characters of secret:"
          cat first_chars.txt
          
          # Count lines and characters
          echo "Secret length in characters:"
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT }}' | wc -c
          
          echo "Secret number of lines:"
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT }}' | wc -l
