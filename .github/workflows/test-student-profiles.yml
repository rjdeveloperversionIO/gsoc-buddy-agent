name: Test Student Profiles

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  test-profiles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client supabase
      
      - name: Create service account key file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT }}' > service_account.json
      
      - name: Test student profiles
        env:
          GOOGLE_SERVICE_ACCOUNT_PATH: service_account.json
          SPREADSHEET_ID: 19PfXdNw--raP07c3tLzOBYcAC44-AfPeM-nxI8t4cKA
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python scripts/test_student_profiles.py
      
      - name: Clean up
        run: |
          rm service_account.json
